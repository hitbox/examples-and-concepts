<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="color-scheme" content="dark light">
        <title>Tabs</title>
        <link rel="stylesheet" href="tabs.css">
        <script src="tabs.js"></script>
    </head>
    <body>
        <h1>Page Tabs</h1>
        <div>
            <label class="tab" for="tab-button-0">Tab 1</label>
            <input class="tab" type="radio" id="tab-button-0" name="tab" value="tab-0" checked>
            <label class="tab" for="tab-button-1">Tab 2</label>
            <input class="tab" type="radio" id="tab-button-1" name="tab" value="tab-1">
            <label class="tab" for="tab-button-2">Tab 3</label>
            <input class="tab" type="radio" id="tab-button-2" name="tab" value="tab-2">
        </div>
        <hr>
        <div>
            <div id="tab-0">
                <p>Tab numero uno Content</p>
            </div>
            <div id="tab-1" class="hidden">
                <p>Tab TWO Content</p>
            </div>
            <div id="tab-2" class="hidden">
                <p>Tab Three Content</p>
            </div>
        </div>
    </body>
</html>
